<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-chevron-left" id="back"></i>
            <p>Rogue Music</p>
            <i class="fas fa-sort-size-down-alt" id="sort"></i>
        </header>

        <div class="SongInfo">
            <audio src="" id="audioPlayer"></audio>
            <div class="picAvatar">
                <img src="" id="img" alt="">
            </div>
            <h3 id="artiste">Stones</h3>
            <h5 id="song">THe Joint is a top Notch</h5>
        </div>

        <div class="playNextPrev">
            <button  id="prev"><i class="fas fa-backward"></i></button>
            <button  id="play"><i class="fas fa-play-circle"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
